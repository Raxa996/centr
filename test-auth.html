<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест авторизации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Тест авторизации Supabase</h1>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="test@test.kz">
    </div>
    
    <div class="form-group">
        <label>Пароль:</label>
        <input type="password" id="password" value="test123">
    </div>
    
    <button onclick="testLogin()">Тест входа</button>
    <button onclick="checkUser()">Проверить пользователя</button>
    <button onclick="clearLog()">Очистить лог</button>
    
    <div id="log" class="log"></div>

    <script>
        window.PUBLIC_SUPABASE_URL = "https://estplmvqprqbobrjicmd.supabase.co";
        window.PUBLIC_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzdHBsbXZxcHJxYm9icmppY21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMzQxNTUsImV4cCI6MjA3NjYxMDE1NX0.dZrGpi9mJ_oZqVn0LlzVqzOQMLSH097DT2jlOGuArpc";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Попытка входа: ${email}`);
            
            try {
                const { data, error } = await window.supa.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    log(`Ошибка входа: ${error.message}`);
                    return;
                }
                
                log(`Вход успешен! Пользователь: ${data.user.email}`);
                
                // Проверяем роль пользователя
                const { data: userData, error: userError } = await window.supa
                    .from('users')
                    .select('role_id, full_name')
                    .eq('id', data.user.id)
                    .single();
                
                if (userError) {
                    log(`Ошибка получения роли: ${userError.message}`);
                } else {
                    log(`Роль пользователя: ${userData.role_id}`);
                    log(`Имя: ${userData.full_name}`);
                    
                    // Определяем куда редиректить
                    let redirectUrl = '';
                    switch(userData.role_id) {
                        case 'owner': redirectUrl = 'owner-dashboard.html'; break;
                        case 'admin': redirectUrl = 'admin-dashboard.html'; break;
                        case 'teacher': redirectUrl = 'crm-dashboard.html'; break;
                        default: redirectUrl = 'parent-dashboard.html';
                    }
                    
                    log(`Редирект на: ${redirectUrl}`);
                    
                    // Показываем кнопку для перехода
                    const redirectBtn = document.createElement('button');
                    redirectBtn.textContent = `Перейти в ${redirectUrl}`;
                    redirectBtn.onclick = () => {
                        window.location.href = redirectUrl;
                    };
                    document.body.appendChild(redirectBtn);
                }
                
            } catch (error) {
                log(`Исключение: ${error.message}`);
            }
        }

        async function checkUser() {
            try {
                const { data: { user } } = await window.supa.auth.getUser();
                if (user) {
                    log(`Текущий пользователь: ${user.email}`);
                    
                    const { data: userData, error: userError } = await window.supa
                        .from('users')
                        .select('role_id, full_name')
                        .eq('id', user.id)
                        .single();
                    
                    if (userError) {
                        log(`Ошибка получения данных: ${userError.message}`);
                    } else {
                        log(`Роль: ${userData.role_id}, Имя: ${userData.full_name}`);
                    }
                } else {
                    log('Пользователь не авторизован');
                }
            } catch (error) {
                log(`Ошибка проверки: ${error.message}`);
            }
        }

        // Проверяем подключение к Supabase при загрузке
        window.addEventListener('load', () => {
            log('Страница загружена');
            if (window.supa) {
                log('Supabase подключен');
            } else {
                log('Ошибка: Supabase не подключен');
            }
        });
    </script>
</body>
</html>
