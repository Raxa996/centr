<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест редиректа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover { background: #5a6fd8; }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Тест редиректа в кабинеты</h1>
    
    <div>
        <button onclick="testRedirect('admin-dashboard.html')">Тест редиректа в админ кабинет</button>
        <button onclick="testRedirect('owner-dashboard.html')">Тест редиректа в кабинет владельца</button>
        <button onclick="testRedirect('parent-dashboard.html')">Тест редиректа в кабинет родителя</button>
        <button onclick="testRedirect('crm-dashboard.html')">Тест редиректа в CRM кабинет</button>
    </div>
    
    <div>
        <button onclick="checkFiles()">Проверить существование файлов</button>
        <button onclick="clearLog()">Очистить лог</button>
    </div>
    
    <div id="log" class="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function testRedirect(url) {
            log(`Попытка редиректа на: ${url}`);
            
            try {
                // Метод 1: window.location.href
                log(`Используем window.location.href`);
                window.location.href = url;
            } catch (error) {
                log(`Ошибка window.location.href: ${error.message}`);
                
                try {
                    // Метод 2: window.location.replace
                    log(`Пробуем window.location.replace`);
                    window.location.replace(url);
                } catch (error2) {
                    log(`Ошибка window.location.replace: ${error2.message}`);
                    
                    try {
                        // Метод 3: document.location
                        log(`Пробуем document.location`);
                        document.location = url;
                    } catch (error3) {
                        log(`Ошибка document.location: ${error3.message}`);
                    }
                }
            }
        }

        async function checkFiles() {
            const files = [
                'admin-dashboard.html',
                'owner-dashboard.html', 
                'parent-dashboard.html',
                'crm-dashboard.html'
            ];
            
            log('Проверка существования файлов:');
            
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        log(`✅ ${file} - существует`);
                    } else {
                        log(`❌ ${file} - не найден (${response.status})`);
                    }
                } catch (error) {
                    log(`❌ ${file} - ошибка: ${error.message}`);
                }
            }
        }

        // Автоматическая проверка при загрузке
        window.addEventListener('load', () => {
            log('Страница загружена');
            checkFiles();
        });
    </script>
</body>
</html>
